    <title>Sign In</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <body>
        <header>
            <nav class="navbar navbar-inverse">
                  <div class="container-fluid">
                    <div class="navbar-header">
                      <a class="navbar-brand" href="../index.html">tExchange</a>
                    </div>
                    <!--<ul class="nav navbar-nav">
                      <li class="active"><a href="../index.html">Home</a></li>
                    </ul>-->
                    <ul class="nav navbar-nav navbar-right">
                      <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                      <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                  </div>
                </nav>
        </header>
        
        <section>
            <div class="container">
           <!-- <form class="form-horizontal" role="form">-->
            <form name="registerForm" ng-submit="submit()">
                <h2>Registration Form</h2>
                <div class="form-group">
                        <md-input-container>
                          <label>First name class="col-sm-3 control-label"</label>
                          <div class="col-sm-9">
                          <input ng-model="firstName">
                        </md-input-container>
                        </div>
                </div>

                    <div class="form-group">
                        <md-input-container>
                          <label>Last name class="col-sm-3 control-label"</label>
                          <input ng-model="lastName">
                        </md-input-container>
                    </div>
                
                <div class="form-group">
                    <md-input-container>
                      <label>Email</label>
                      <div class="col-sm-9">
                      <input type="email" ng-model="username">
                    </md-input-container>
                    </div>
                </div>
                
                <div class="form-group">
                    <md-input-container>
                      <label>Password</label>
                      <input type="password" ng-model="password">
                    </md-input-container>
            </div>
                <div class="form-group">
                    <div class="text-center">
                      <md-button ng-disabled="registerForm.$invalid" type="button" class="md-primary" ng-click="register()">Register</md-button>
                    </div>
                </div>
        </section>
            
        <footer>
             <p>Senior Project</p>
        </footer>
            
    </body>
</html>
