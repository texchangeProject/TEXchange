    <body>
        <header>
            <nav class="navbar navbar-inverse">
                  <div class="container-fluid">
                    <div class="navbar-header">
                      <a class="navbar-brand" href="../index.html">tExchange</a>
                    </div>
                    <!--<ul class="nav navbar-nav">
                      <li class="active"><a href="../index.html">Home</a></li>
                    </ul>-->
                    <ul class="nav navbar-nav navbar-right">
                      <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                      <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                  </div>
                </nav>
        </header>

        <section>
            <div class="container">
           <form class="form-horizontal" role="form">
            <form name="registerForm2" ng-submit="customs()">
                <h2>Registration Form part 2</h2>
                <div class="form-group">
                  <label>Twitter Username</label>
                  <input ng-model="twitterUsername" class="form-control">
                </div>

                <div class="form-group">
                  <label>Twitter Password</label>
                  <input type="password" ng-model="twitterPassword" class="form-control">
                </div>

                <div class="form-group">
                  <label>Confirm  Twitter Password</label>
                  <input type="password" ng-model="twitterPassword" class="form-control">
                </div>
               
                <div class ="form-group">
                  <label>State Abbreviaton</label>
                  <select ng-model="selectedState" ng-options="x for x in states" ng-change = "getSchool()">
                  </select>
                </div>
                
                <div class ="form-group">
                  <label>School</label>
                  <select ng-model="selectedSchool" ng-options="x for x in schools">
                  </select>
                </div>
                
                <div class="form-group">
                  <div class="text-center">
                    <md-button ng-disabled="registerForm.$invalid" type="button" class="btn btn-primary btn-block" ng-click="register()">Register</md-button>
                  </div>
                </div>
            </form>
        </section>

        <footer>
             <p>Senior Project</p>
        </footer>
